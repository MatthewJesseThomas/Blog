<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatroom Blog Forum</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header>
        <h1>Welcome to the Chatroom Blog Forum</h1>
    </header>

    <section id="chatroom">
        <div id="messageContainer">
            <!-- Messages from users will be displayed here -->
        </div>
        <form id="messageForm">
            <input type="text" id="username" placeholder="Your Name" required>
            <textarea id="message" placeholder="Type your message..." required></textarea>
            <button type="submit">Send</button>
        </form>
    </section>

    <section id="blogPosts">
        <article class="post">
            <h2>Title of the First Post</h2>
            <p>This is the content of the first post.</p>
            <div class="comments">
                <!-- Comments on the first post will be displayed here -->
            </div>
            <form class="commentForm">
                <input type="text" class="commenterName" placeholder="Your Name" required>
                <textarea class="comment" placeholder="Type your comment..." required></textarea>
                <button type="submit">Comment</button>
            </form>
        </article>

        <article class="post">
            <h2>Title of the Second Post</h2>
            <p>This is the content of the second post.</p>
            <div class="comments">
                <!-- Comments on the second post will be displayed here -->
            </div>
            <form class="commentForm">
                <input type="text" class="commenterName" placeholder="Your Name" required>
                <textarea class="comment" placeholder="Type your comment..." required></textarea>
                <button type="submit">Comment</button>
            </form>
        </article>
        <!-- More blog posts can be added here -->
    </section>

    <footer>
        <p>&copy; 2024 Chatroom Blog Forum. All rights reserved.</p>
    </footer>
</body>
<script src="index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
